        <h1 class="poll-title">{{ question.question_text }}</h1>

        <form class="form" action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <div class="options-container">
                <input class="radio-option" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label class="radio-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            </div>
        {% endfor %}
            <input class="form-button" type="submit" value="Votar">
        </form>

    </div>
